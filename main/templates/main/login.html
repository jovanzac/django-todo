{% extends "main/main.html" %}
{% block content %}

<div class="container">
    <div class="header-bar">
        <h1>Login</h1>
    </div>

    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Submit">
        </form>

        <p>
            Don't have an account? 
            <a href={% url "signup" %}>Signup</a>
        </p>
    </div>
</div>

{% endblock content %}
